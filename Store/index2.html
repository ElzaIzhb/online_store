<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="stylesheet" href="style2.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="chat-box">
            
            <div id="chat-box__body">

            </div>

            <template id="tmpl_mes">
                <div class="msg-sent ${style}">
                    <div class="name">
                        ${name}
                    </div>
                    <div class="message">
                        ${message}
                    </div>
                    <div class="date">
                        ${date}
                    </div>
                </div>
            </template>

            <div class="chat-box__footer">
                <textarea required id="msg" type="text" value="" placeholder="Введите сообщение"></textarea>

                <div class="send-btn" onclick="sendRequest()">&#10148;</div>
            </div>
        </div>
    </div>

        <template id="tmpl_mes">
            <div class="msg-sent ${style}">
                <div class="name">
                    ${name}
                </div>
                <div class="message">
                    ${message}
                </div>
                <div class="date">
                    ${date}
                </div>
            </div>
        </template>
</body>
</html>
