<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slick slider</title>
</head>
<body>
    <div class="wrapper">

    <script src="js/main.js"></script>
