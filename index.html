<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Интернет-магазин группа 1</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"> </link>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="navigation flex jcspb aic">
				<div class="logo-co">ART<br><i>Colibri</i></div>
				<div class="catalog" onclick="renderCatalog()">Каталог</div>
				<div id="search" class="search">
					<input class="input-search" type="text" placeholder="Поиск">
				</div>
				<div><a href="" class="nav-item" onclick="renderAkc()">Акции</a></div>
				<div><a href="" class="nav-item" onclick="renderDelivery()">Доставка</a></div>
				<div><a href="" class="nav-item" onclick="renderCont()">Контакты</a></div>
				<div><a href="" class="nav-item" onclick="renderReviews()">Отзывы</a></div>
				<div class="customer-icons flex aic">
					<div class="icon log-in-icon"></div>
					<div class="icon favourite-icon"></div>
					<div class="icon cart-icon"></div>
				</div>
			</div>
			<div class="categories flex jcspb aic">
				<div class="category-item" onclick="renderLatex()">Латексные шары</div>
				<div class="category-item" onclick="renderFolg()">Фольгированные шары</div>
				<div class="category-item" onclick="renderNumber()">Цифры</div>
				<div class="category-item" onclick="render3D()">3D Сферы</div>
				<div class="category-item" onclick="renderXrom()">Хромовые шары</div>

				<div class="menu-contacts flex">
					<!-- <div>
						<a class="phone" href="tel:+7 495-369-56-79">+7 495-369-56-79</a>
					</div> -->
					<div>
						<a class="logo telegram-logo" href="https://t.me/Elza_Izh" target="_blank"></a>
					</div>
					<div>
						<a class="logo whatsapp-logo" href="https://api.whatsapp.com/send/?phone=79082535423" target="_blank"></a>
					</div>
					<div class="work-hours">
						Режим работы<br><b>Круглосуточно</b>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main id="container">
		<!-- контейнер для отрисовки любого из шаблонов, которые занимают всю страницу -->

	</main>

	<!-- шаблон Главной страницы -->
	<template id="tmpl-home-page">
		<div class="section1">
			<div class="texth1">
				<h1><b>Распродажа в честь</b> <br>предстоящих праздников!</h1>
			</div>
			<div class="flex butdiv">
				<button class="but1" onclick="renderAkc()">
					Все акции
				</button>
				<button class="but2" onclick="renderCatalog()">
					Подробнее
				</button>
			</div>
		</div>

		<div class="section2">
			<div class="flex">
				<h1><b>Популярные категории</b></h1>
				<button class="but3" onclick="renderPopular()">смотреть все ></button>
			</div>
				<div class="wrapper">
					<div class="slider">
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item1" onclick="renderLatex()"></div>
							</div>
						</div>
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item2" onclick="renderFolg()"></div>
							</div>
						</div>
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item3" onclick="renderNumber()"></div>
							</div>
						</div>
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item4" onclick="render3D()"></div>
							</div>
						</div>
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item5" onclick="renderXrom()"></div>
							</div>
						</div>
					</div>
				</div>
		</div>

		<div class="section3">
			<div class="flex">
				<h1><b>Лидеры продаж</b></h1>
				<button class="but3" onclick="renderLiders()">показать все ></button>
			</div>
			<div class="wrapper">
				<div class="slider">
					<div class="slider-cards">
						<div class="slider-card">
							<div class="slider-card-img slider-item6" onclick="renderLatex()"></div>
						</div>
					</div>
					<div class="slider-cards">
						<div class="slider-card">
							<div class="slider-card-img slider-item7" onclick="renderFolg()"></div>
						</div>
					</div>
					<div class="slider-cards">
						<div class="slider-card">
							<div class="slider-card-img slider-item8" onclick="renderNumber()"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section4">
			<form method="GET" action="https://api.telegram.org/bot5559440799:AAGmPpwU4j6JnaGWh-1YZFwV4r2fx-ar1EY/sendMessage" target="_blank">
				<div class="title flex">
					Скидка 5% <br>на первый заказ
				</div>
				<div>
					<input name="chat_id" type="hidden" value="1028368132" placeholder="Введите ID юзера">
				</div>
				<div>
					<input name="text" type="text" placeholder="Введите номер телефона">
				</div>
				<div>
					<button class="but4">Получить скидку</button>
				</div>
			</form>
		</div>
	</template>

	<!-- Отдельный шаблон для шапки Каталога -->
	<template id="tmpl-catalog-nav">
		<h2>Каталог</h2>
		<!-- "хлебные крошки" - навигация внутри каталога -->
		<div class="breadcrumbs-container">
			<ul class="breadcrumbs-list">
				<li>
					<a href="#" onclick="renderHomePage()">Главная</a>
				</li>
				<li>
					<p>Каталог</p>
				</li>
			</ul>
		</div>
	</template>

	<template id="tmpl-catalog">
		<!-- В Каталоге отрисовываются КАТЕГОРИИ товаров	 -->
			<div class="category-card">
				<div class="category-card_img"  onclick="renderCardsInCategory(${category_id})" style="background-image: url('${category_img}');"></div>
				<div class="category-card_title">
					<h3 onclick="renderCardsInCategory(${category_id})">${category_title}</h3>
				</div>
			</div>
    </template>

	<!-- Отдельный шаблон для шапки Категории (с фильтром)-->
	<template id="tmpl-category-nav">
		<h2>${category_title}</h2>
		<!-- "хлебные крошки" - навигация внутри каталога -->
		<div class="breadcrumbs-container">
			<ul class="breadcrumbs-list">
				<li>
					<a href="#" onclick="renderHomePage()">Главная</a>
				</li>
				<li>
					<a href="#" onclick="renderCatalog()">Каталог</a>
				</li>
				<li>
					<p>${category_title}</p>
				</li>
			</ul>
		</div>
		<div class="filter">
			<div class="filter_price">
				<p>Цена</p>
				<input id="price-from" type="number" placeholder="от">
				<input id="price-to" type="number" placeholder="до">
			</div>
			<div class="filter_with-discount">
				<p>Товары со скидкой</p>
				<input type="checkbox">
			</div>
			<div class="filter_sort-by">
				<p>Сортировать:</p>
				<select name="sort-type" id="sort-by">
					<option value="default">По умолчанию</option>
					<option value="price-up">По возрастанию цены</option>
					<option value="price-down">По убыванию цены</option>
					<option value="popular">По популярности</option>
					<option value="rating">По рейтингу</option>
				</select>
			</div>
		</div>
	</template>

	<template id="tmpl-category">
		<!-- В Категории отрисовываются ТОВАРЫ ВНУТРИ ВЫБРАННОЙ КАТЕГОРИИ	 -->

		<!-- Базовый фильтр товаров -->
			<div class="card-in-category">
				<div class="card-in-category_img" onclick="renderCard(${category_id},${card_id})" style="background-image: url('${goods_img}');">
					<button class="btn-add-to-basket" onclick="addToBasket()">Добавить в корзину</button>
				</div>
				<div class="info-under-img">
					<div class="price-line">
						<div class="actual-price">${price} р.</div>
						<div class="crossed-out-price">${crssd} р.</div>
						<div class="sale-num">-${sale}%</div>
					</div>
					<h4 onclick="renderCard(${category_id},${card_id})">${goods_title}</h4>
				</div>
			</div>
	</template>

    <template id="tmpl-card">
		<!-- В Карточке отрисовывается ОДИН КОНКРЕТНЫЙ ТОВАР крупным планом	 -->
		<div class="card">
			<!-- "хлебные крошки" - навигация внутри каталога -->
			<div class="breadcrumbs-container">
				<ul class="breadcrumbs-list">
					<li>
						<a href="#" onclick="renderHomePage()">Главная</a>
					</li>
					<li>
						<a href="#" onclick="renderCatalog()">Каталог</a>
					</li>
					<li>
						<a href="#" onclick="renderCardsInCategory(${category_id})">${category_title}</a>
					</li>
					<li>
						<p>${goods_title}</p>
					</li>
				</ul>
			</div>
			<div class="goods-title">
				<h3>${goods_title}</h3>
			</div>
			<!-- !!!ЗАМЕНИТЬ в url картинку на ${goods_img}, когда дойдем по отрисовки по апи!!! -->
			<div class="horizontal-wrap">
				<div class="goods-img" style="background-image: url('img/goods-big.png');">
				</div>
				<div class="goods-info">
					<div class="price-line">
						<div class="actual-price huge">${price} р.</div>
						<div class="crossed-out-price bigger">${crssd} р.</div>
						<div class="sale-num bigger">-${sale}%</div>
					</div>
					<button class="btn-to-basket" onclick="addToBasket()">В корзину</button>
					<div class="dotted-line"></div>
					<div class="goods-description">
						<p><b>Состав:</b></p>
						<p>${goods_description}</p>
					</div>
				</div>
			</div>
			
		</div>
    </template>

    <!--создаем блоки для "о нас"-->
    <template id="aboutus">
        <div class="concon">
            <b>О нас:</b> ${Us}<br>
            <br>
            <b>Спонсоры:</b> ${Spons}<br>
            <br>
            <b>Предназначение сайта:</b> ${Desstiny} <br>
        </div>
    </template>

    <!--создаем блоки для "контакты"-->
    <template id="contacts">
        <div class="concon">
            <b>Телефон:</b> ${Tel}<br>
            <br>
            <b>E-mail:</b> ${Emaill}<br>
            <br>
            <b>Телеграм:</b> <a href="https://t.me/Elza_Izh" style="text-decoration: none;" target="_blank">${Teleg}</a> <!--добавить ссылку на телегу--><br>
        </div>
    </template>











	<footer class="flex jcspa">
		<div>
			<h2>Контакты</h2>
			<h1>+ 7 999 999 99 99</h1><br>
			<div class="flex jcspa">
				<div>
					<a class="logo telegram-logo" href="https://t.me/Elza_Izh" target="_blank"></a>
					<p>Telegram</p>
				</div>
				<div>
					<a class="logo whatsapp-logo" href="https://api.whatsapp.com/send/?phone=79082535423" target="_blank"></a>
					<p>WhatsApp</p>
				</div>
			</div>
		</div>

		<div>
			<h2>Адрес</h2>
			<h1>Звездный берег, д. 77</h1><br>
			<div>
				Режим работы<br><b>Круглосуточно</b>
			</div>
		</div>
	</footer>



	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="slick-slider/js/slick.min.js"></script>
	<script src="slick-slider/js/main.js"></script>
	<script src="Store/main.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
